<div id="content" class="content single-template">

    <div class="post-title">

        <h1>
            Login
        </h1>

    </div>

    <div id="single-content" class="single-content">

            <p>
                You must log in to see this content.
            </p>

            <form id="login-page-form">
                <label for="user-login">Login</label><br>
                <input type="text" id="user-login" placeholder="Login"><br><br>
                <label for="user-pass">Password</label><br>
                <input type="password" id="user-pass" placeholder="Password"><br><br>
                <button type="submit">Log in</button>
            </form>

            <!--
                This is for the authentication module example. In a real theme, styles
                should be put in a stylesheet of the theme.
             -->
            <style>
                #login-page-form input{
                    width:100%;
                    height:30px;
                    font-size:15px;
                    padding:5px;
                }
            </style>

    </div>

</div>
